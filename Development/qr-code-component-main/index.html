<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../qr-code-component-main/styles.css">
  
    <title>Frontend Mentor | QR code component | DaniMar Dev</title>
  </head>
  
  <body>
    <main>
      <section>
        <div class="container-qr">
        <img src="/Development/qr-code-component-main/images/image-qr-code.png" alt="Code QR" title="Scan by open the link">
        <p class="title-container">Improve your front-end skills by building projects</p>

        <p class="subtitle-container">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </section>
    </main>
  
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DaniMartinezDev" target="_blank">DaniMar Dev</a>.
      </div>
    </footer>

</html>
